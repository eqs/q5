name: Build Wheel

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019, macOS-10.15]
        arch: [auto]

    steps:
      - name: Checkout q5
        uses: actions/checkout@v2

      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.3.1
        env:
          CIBW_SKIP: "cp27-* cp34-* cp35-* cp36-* pp* *-win32 *-manylinux_i686"
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_TEST_REQUIRES: "pytest"
            # CIBW_TEST_COMMAND: "pytest"
          CIBW_BEFORE_BUILD_LINUX: "curl -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable;\
                                    source $HOME/.cargo/env;\
                                    sudo apt-get -y install build-essential python cmake pkg-config;\
                                    sudo apt-get -y install libasound2-dev;\
                                    sudo apt -y install libxcb-shape0-dev libxcb-xfixes0-dev;\
                                    sudo dnf -y install vulkan vulkan-info"

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.python }}-${{ matrix.os }}
          path: ./wheelhouse/*.whl
